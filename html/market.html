<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorites</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" crossorigin href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style type="text/tailwindcss">
        :root {
            --primary: #3B82F6;
            --background-light: #f8f6f5;
            --background-dark: #18181B;
            --charizard-orange: #F77837;
            --pokeball-red: #EE1515;
            --pikachu-yellow: #FBC02D;
            --dark-slate: #27272A;
            --off-white: #F5F5F5;
            --medium-gray: #757575;
            --border-default: 0.25rem;
            --border-lg: 0.5rem;
            --border-xl: 0.75rem;
            --border-full: 9999px;
            --font-display: "Spline Sans", sans-serif;
            }

            .bg-primary { background-color: var(--primary); }
            .text-primary { color: var(--primary); }
            .bg-pokeball-red { background-color: var(--pokeball-red); }
            .bg-dark-slate { background-color: var(--dark-slate); }
            .bg-background-light { background-color: var(--background-light); }
            .bg-background-dark { background-color: var(--background-dark); }
            .font-display { font-family: var(--font-display); }
            .material-symbols-outlined {
                font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
            }

            
    </style>

</head>

<body class="font-display bg-gradient-to-b from-[#1C313F] to-[#B4BFCA]">

    <header
        class="sticky top-0 z-10 flex items-center justify-between border-b border-black/10 bg-background-light/80 px-4 py-3 backdrop-blur-sm dark:border-white/10 dark:bg-background-dark/40 sm:px-6 lg:px-8">
        <!-- logo -->
        <div class="flex items-center gap-4 text-black dark:text-white">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-16 h-16 bg-white absolute -top-3 -left-5"></div>
                    <div
                        class="w-16 h-16 bg-blue-300 relative flex items-center justify-center text-black font-semibold">
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-white select-none">Holi<span class="text-blue-300">Yo</span></h1>
            </div>
        </div>
        <!-- Navigation -->
        <div class="hidden items-center gap-8 md:flex">
            <a class="text-sm font-medium leading-normal text-black/70 dark:text-white/70" href="index.html">Home</a>
            <a class="text-sm font-medium leading-normal text-black/70 dark:text-white" href="market.html">Market</a>
            <a class="text-sm font-medium leading-normal text-black/70 dark:text-white/70" href="guide.html">Guide</a>
            <a class="text-sm font-medium leading-normal text-black/70 dark:text-white/70" href="myDeck.html">MyDeck</a>
            <a class="text-sm font-medium leading-normal text-black/70 dark:text-white/70"
                href="favourite.html">Favourite</a>
        </div>
        <!-- Shopping cart -->
        <div class="flex items-center gap-4">
            <button
                class="relative flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-black/5 text-black dark:bg-white/5 dark:text-white">
                <span class="material-symbols-outlined text-xl">shopping_cart</span>
                <div
                    class="absolute -right-1 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-pokeball-red text-xs font-bold text-white">
                    3</div>
            </button>
        </div>
    </header>

    <div class="flex flex-1">
        <aside
            class="sticky top-[65px] h-[calc(100vh-65px)] w-72 flex-shrink-0 border-r border-black/10 p-6 dark:border-white/10">
            <div class="flex h-full flex-col gap-6">
                <h1 class="text-base font-medium leading-normal text-black dark:text-white">Categories</h1>
                <div class="flex flex-col gap-3">
                    <a class="text-sm font-medium text-primary" href="#">All Cards</a>
                    <a class="text-sm font-medium text-black/70 hover:text-primary dark:text-white/70 dark:hover:text-primary"
                        href="#">Sword & Shield</a>
                    <a class="text-sm font-medium text-black/70 hover:text-primary dark:text-white/70 dark:hover:text-primary"
                        href="#">Sun & Moon</a>
                    <a class="text-sm font-medium text-black/70 hover:text-primary dark:text-white/70 dark:hover:text-primary"
                        href="#">XY</a>
                    <a class="text-sm font-medium text-black/70 hover:text-primary dark:text-white/70 dark:hover:text-primary"
                        href="#">Black & White</a>
                    <a class="text-sm font-medium text-black/70 hover:text-primary dark:text-white/70 dark:hover:text-primary"
                        href="#">Classic</a>
                </div>
                <div class="my-2 border-t border-black/10 dark:border-white/10"></div>

                <h1 class="text-base font-medium leading-normal text-black dark:text-white">Filters</h1>
                <label class="flex flex-col">
                    <p class="pb-2 text-sm font-medium leading-normal text-black dark:text-white">Sort by</p>
                    <select
                        class="form-select h-12 w-full resize-none rounded-lg border-none bg-black/5 p-3 text-sm font-normal leading-normal text-black focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:bg-white/5 dark:text-white">
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Release Date (Newest)</option>
                        <option>Name (A-Z)</option>
                    </select>
                </label>

                <div>
                    <h2 class="pb-3 text-sm font-medium leading-tight tracking-[-0.015em] text-black dark:text-white">
                        Card Type</h2>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-2">
                            <input checked=""
                                class="form-checkbox h-4 w-4 rounded border-black/20 bg-black/5 text-primary focus:ring-primary/50 dark:border-white/20 dark:bg-white/5"
                                type="checkbox" />
                            <span class="text-sm text-black/80 dark:text-white/80">VMAX</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input checked=""
                                class="form-checkbox h-4 w-4 rounded border-black/20 bg-black/5 text-primary focus:ring-primary/50 dark:border-white/20 dark:bg-white/5"
                                type="checkbox" />
                            <span class="text-sm text-black/80 dark:text-white/80">GX</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input
                                class="form-checkbox h-4 w-4 rounded border-black/20 bg-black/5 text-primary focus:ring-primary/50 dark:border-white/20 dark:bg-white/5"
                                type="checkbox" />
                            <span class="text-sm text-black/80 dark:text-white/80">EX</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input
                                class="form-checkbox h-4 w-4 rounded border-black/20 bg-black/5 text-primary focus:ring-primary/50 dark:border-white/20 dark:bg-white/5"
                                type="checkbox" />
                            <span class="text-sm text-black/80 dark:text-white/80">Basic</span>
                        </label>
                    </div>
                </div>

                <div>
                    <h2
                        class="pb-3 pt-4 text-sm font-medium leading-tight tracking-[-0.015em] text-black dark:text-white">
                        Rarity</h2>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-2">
                            <input
                                class="form-checkbox h-4 w-4 rounded border-black/20 bg-black/5 text-primary focus:ring-primary/50 dark:border-white/20 dark:bg-white/5"
                                type="checkbox" />
                            <span class="text-sm text-black/80 dark:text-white/80">Ultra Rare</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input checked=""
                                class="form-checkbox h-4 w-4 rounded border-black/20 bg-black/5 text-primary focus:ring-primary/50 dark:border-white/20 dark:bg-white/5"
                                type="checkbox" />
                            <span class="text-sm text-black/80 dark:text-white/80">Holo Rare</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input
                                class="form-checkbox h-4 w-4 rounded border-black/20 bg-black/5 text-primary focus:ring-primary/50 dark:border-white/20 dark:bg-white/5"
                                type="checkbox" />
                            <span class="text-sm text-black/80 dark:text-white/80">Rare</span>
                        </label>
                    </div>
                </div>

                <button
                    class="mt-auto flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-black/5 dark:bg-white/5 text-black dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em]">Reset
                    Filters</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-8">
            <!-- Cards Grid -->
            <div class="mb-6 flex items-center justify-between">
                <h1 class="text-xl font-bold text-black dark:text-white">Featured Cards</h1>
                <p class="text-sm text-black/60 dark:text-white/60">Showing 6 of 1,204 cards</p>
            </div>
            <!-- market section -->
            <div id="market" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
                <!-- filled dynamically via JS logic -->
            </div>
            <div class="mt-8 flex items-center justify-center gap-2">
                <button
                    class="flex h-9 w-9 items-center justify-center rounded-lg bg-black/5 text-black/60 dark:bg-white/5 text-black/60"><span
                        class="material-symbols-outlined text-xl">chevron_left</span></button>
                <button
                    class="flex h-9 w-9 items-center justify-center rounded-lg bg-primary text-sm font text-black">1</button>
                <button
                    class="flex h-9 w-9 items-center justify-center rounded-lg bg-black/5 text-sm font-medium text-black/80 dark:bg text-black/5 text-black/80">2</button>
                <button
                    class="flex h-9 w-9 items-center justify-center rounded-lg bg-black/5 text-sm font-medium text-black/80 dark:bg text-black/5 text-black/80">3</button>
                <span class="text-black/60 text-black/60">...</span>
                <button
                    class="flex h-9 w-9 items-center justify-center rounded-lg bg-black/5 text-sm font-medium text-black/80 dark:bg text-black/5 text-black/80">201</button>
                <button
                    class="flex h-9 w-9 items-center justify-center rounded-lg bg-black/5 text-black/80 dark:bg text-black/5 text-black/80"><span
                        class="material-symbols-outlined text-xl">chevron_right</span></button>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    </div>

    <footer>
        <h1>Footer</h1>
    </footer>
    <script src="../js/market.js"></script>
</body>

</html>
